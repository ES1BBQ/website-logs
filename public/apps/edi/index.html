    <meta charset="utf-8">
    <title>ES1BBQ EDI logirakendus</title>

    <meta content="width=device-width, initial-scale=1" name="viewport">

    <meta content="ES1BBQ EDI logirakendus" property="og:title">
    <meta content="website" property="og:type">

    <meta content='telephone=no' name='format-detection'>

    <link href="/assets/css/edi.css" rel="stylesheet">

<body>

<header class="centered">
    <h1>EDI logirakendus</h1>
    Infoks: Rakendus salvestab andmed kohaliku veebilehitsejasse.
</header>

<div class="wrapper">
    <div class="tabs-container">
        <ul class="tabs-header">
            <li>Seadistused</li>
            <li class="default-tab">Logi</li>
            <li>Tulemus</li>
            <li>Juhend</li>
        </ul>

        <div class="tabs">
            <!--- Seadistused --->
            <section class="tab">
                <div class="centered">
                    <label for="TDate">Date:</label>
                    <input id="TDate" type="date" placeholder="yyyy-mm-dd">
                </div>
                <div class="centered">
                    <label for="PSect">Class:</label>
                    <select id="PSect">
                        <option value="A">A</option>
                        <option value="B1">B1</option>
                        <option value="B2">B2</option>
                        <option value="SIX-A">SIX-A</option>
                        <option value="SIX-B">SIX-B</option>
                        <option value="0">Checklog</option>
                    </select>
                </div>
                <div class="centered">
                    <label for="PBand">Band:</label>
                    <select id="PBand">
                        <option>50 MHz</option>
                        <option>144 MHz</option>
                        <option>432 MHz</option>
                        <option>1.3 GHz</option>
                    </select>
                </div>
                <hr>
                <div class="centered">
                    <label for="PCall">Callsign:</label>
                    <input id="PCall" style="text-transform:uppercase" type="text">
                </div>
                <div class="centered">
                    <label for="RName">Name:</label>
                    <input id="RName" type="text">
                </div>
                <div class="centered">
                    <label for="PWWLo">Locator: <button id="locate_me">&#8982;</button></label>
                    <input id="PWWLo" style="text-transform:uppercase" type="text">
                </div>
                <div class="centered">
                    <label for="RCoun">Country:</label>
                    <select id="RCoun">
                        <option>Estonia</option>
                        <option>Finland</option>
                        <option>Latvia</option>
                    </select>
                </div>
                <hr>
                <div class="centered">
                    <label for="STXEq">Transmitter:</label>
                    <input id="STXEq" type="text">
                </div>
                <div class="centered">
                    <label for="SPowe">Transmitting Power:</label>
                    <input id="SPowe" type="number">
                </div>
                <div class="centered">
                    <label for="SRXEq">Receiver:</label>
                    <input id="SRXEq" type="text">
                </div>
                <div class="centered">
                    <label for="SAnte">Antenna:</label>
                    <input id="SAnte" type="text">
                </div>
                <div class="centered">
                    <label for="SAntH">Antenna Height:</label>
                    <input id="SAntH" type="number">
                </div>
                <hr>
                <div class="centered">
                    <label for="remarks">Remarks:</label>
                    <input id="remarks" type="text">
                </div>
            </section>
            <section class="tab">
                <!--- Logi --->

            </section>
            <section class="tab">
                <!--- Tulemus --->

            </section>
            <section class="tab">
                <!--- Juhend --->

            </section>
        </div>
    </div>
</div>
